<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Import Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="file"] { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .progress { width: 100%; height: 20px; background: #f0f0f0; border-radius: 10px; overflow: hidden; margin: 10px 0; }
        .progress-bar { height: 100%; background: #007bff; width: 0%; transition: width 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bulk Product Import Test</h1>
        
        <div class="form-group">
            <label for="csvFile">Select CSV File:</label>
            <input type="file" id="csvFile" accept=".csv,.tsv">
        </div>
        
        <div class="form-group">
            <label for="upsertMode">Upsert Mode:</label>
            <select id="upsertMode">
                <option value="upsert">Upsert (Update existing)</option>
                <option value="skip">Skip existing</option>
            </select>
        </div>
        
        <button onclick="uploadFile()">Upload and Import</button>
        
        <div class="progress" id="progressContainer" style="display: none;">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('csvFile');
            const upsertMode = document.getElementById('upsertMode').value;
            const resultDiv = document.getElementById('result');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            
            if (!fileInput.files[0]) {
                showResult('Please select a file first.', 'error');
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upsertMode', upsertMode);
            
            try {
                showResult('Uploading and processing...', 'success');
                progressContainer.style.display = 'block';
                progressBar.style.width = '50%';
                
                const response = await fetch('http://localhost:5000/api/admin/products/import-csv', {
                    method: 'POST',
                    body: formData
                });
                
                progressBar.style.width = '100%';
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        const result = data.results;
                        const message = `
                            <h3>Import Completed Successfully!</h3>
                            <p><strong>Total Rows:</strong> ${result.total}</p>
                            <p><strong>Success:</strong> ${result.success}</p>
                            <p><strong>Updated:</strong> ${result.upserts}</p>
                            <p><strong>Failed:</strong> ${result.failed}</p>
                            <p><strong>Skipped:</strong> ${result.duplicates}</p>
                        `;
                        showResult(message, 'success');
                    } else {
                        showResult('Import failed: ' + data.message, 'error');
                    }
                } else {
                    const errorData = await response.json();
                    showResult('Upload failed: ' + (errorData.message || 'Unknown error'), 'error');
                }
            } catch (error) {
                showResult('Error: ' + error.message, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = 'result ' + type;
        }
    </script>
</body>
</html>
